# Site settings
title: Kengin game engine
#email: your-email@domain.com
description: >
  Data driven game engine for large scale worlds
lang: en-UK

baseurl: ""
url: https://kengin.games # the base hostname & protocol for your site
#baseurl: "/jekyll-doc-theme" # the subpath of your site, e.g. /blog/
#url: https://kengin-games.github.io/website # the base hostname & protocol for your site
git_address: https://kengin-games.github.io/website
git_edit_address: https://kengin-games.github.io/website/blob/main

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: flatly # cerulean cosmo custom cyborg darkly paper journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
  - vendor
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
